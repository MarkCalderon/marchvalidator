<!DOCTYPE html></!
<html>
<head>
    <title>March Validation</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<header id="header">
    <div class="inner__container">
        <div class="site__image__container">
            <img src="http://placekitten.com/50/50" alt="image">
        </div>
        <div class="site__title__container">
            <h2 class="site__title">March Validation</h2>
        </div>
        <div class="site__message__container">
            <p class="site__message">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. </p>
        </div>
    </div>
</header>

<body id="main">
    <div class="content__container">
        <div class="main__content">
            <div class="section__template">
                <div class="inner__container">
                    <form class="contact__form" action="#" method="get">
                            <div class="col label">
                                <div class="row label">
                                    <label for="name">Name:</label>
                                </div>
                                <div class="row label">
                                    <label for="email">Email Address:</label>
                                </div>
                            </div>

                            <div class="col input">
                                <div class="row input">
                                    <input type="text" required placeholder="Full Name" name="name">
                                </div>
                                <div class="row input">
                                    <input type="email" required placeholder="mail@email.com" name="email">
                                </div>
                            </div>

                            <div class="col full--width">
                                <div class="row input">
                                    <input type="submit" value="Submit">
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
